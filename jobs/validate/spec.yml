setup:
  - runner:
      description: Performs a snapd channel upgrade
      long-description: |
        This is ran with the validate-snapd-upgrade as the host snapd is also
        upgraded to the new channel.
      cmd: sudo snap refresh core --$TEST_UPGRADE_SNAPD_CHANNEL
      # Needs addressing in ogc to filter out selection on tags
      # env-requires:
      #   - TEST_UPGRADE_SNAPD_CHANNEL
      tags: [validate-snapd-upgrade]

  - juju:
      description: Bootstrap and deploy kubernetes
      cloud: $JUJU_CLOUD
      controller: $JUJU_CONTROLLER
      model: $JUJU_MODEL
      bootstrap:
        debug: no
        constraints: $JUJU_BOOTSTRAP_CONSTRAINTS
        model-default:
          - test-mode=true
        replace-controller: yes
        disable-add-model: no
      deploy:
        bundle: charmed-kubernetes
        channel: $JUJU_DEPLOY_CHANNEL
        overlay: |
          applications:
            kubernetes-master:
              options:
                channel: $SNAP_VERSION
            kubernetes-worker:
              options:
                channel: $SNAP_VERSION
        wait: yes
      tags: [validate, validate-upgrade, validate-snapd-upgrade]

plan:
  - runner:
      env-requires:
        - JUJU_CONTROLLER
        - JUJU_MODEL
        - JUJU_CLOUD
      description: Run testsuite against deployed CK
      script: |
        #!/bin/bash
        set -eux
        pytest jobs/integration/validation.py \
             --cloud $JUJU_CLOUD \
             --controller $JUJU_CONTROLLER \
             --model $JUJU_MODEL 2>&1 | tee pytest-integration.log
      timeout: 240
      tags: [validate, pytest]

  - runner:
      description: Performs an upgrade validation against a deployed CK
      script: |
        #!/bin/bash
        set -eux
        pytest jobs/integration/validation.py \
             --cloud $JUJU_CLOUD \
             --controller $JUJU_CONTROLLER \
             --model $JUJU_MODEL \
             --is-upgrade \
             --upgrade-charm-channel $TEST_UPGRADE_CHARM_CHANNEL \
             --upgrade-snap-channel $TEST_UPGRADE_SNAP_CHANNEL 2>&1 | tee pytest-upgrade-integration.log
      tags: [validate-upgrade]

  - runner:
      description: Run testsuite against an upgrade snapcore
      script: |
        #!/bin/bash
        set -eux
        pytest jobs/integration/validation.py \
             --cloud $JUJU_CLOUD \
             --controller $JUJU_CONTROLLER \
             --model $JUJU_MODEL \
             --snapd-upgrade \
             --snapd-channel $TEST_UPGRADE_SNAPD_CHANNEL 2>&1 | tee pytest-snap-upgrade.log
      tags: [validate-snapd-upgrade]

teardown:
  - runner:
      description: Teardown juju deployment
      cmd: juju destroy-controller --destroy-all-models --destroy-storage -y $JUJU_CONTROLLER
      tags: [validate, validate-upgrade, validate-snapd-upgrade, destroy]
  - runner:
      description: Reset snapd back to stable
      cmd: sudo snap refresh core --stable
      tags: [validate-snapd-upgrade]


meta:
  name: Verify CK
  description: |
    Verifies that CK passes integration tests
  examples:
    - synopsis: Listing tasks that can be run
      code: |
        ```
        > ogc --spec spec.yml tasks

        Task                                                  Phase     Tags
        ----------------------------------------------------  --------  -----------------------------------------------------------
        Performs a snapd channel upgrade                      setup     validate-snapd-upgrade
        Bootstrap and deploy kubernetes                       setup     validate, validate-snapd-upgrade, validate-upgrade
        Run testsuite against deployed CK                     plan      validate
        Performs an upgrade validation against a deployed CK  plan      validate-upgrade
        Run testsuite against an upgrade snapcore             plan      validate-snapd-upgrade
        Teardown juju deployment                              teardown  destroy, validate, validate-snapd-upgrade, validate-upgrade
        Reset snapd back to stable                            teardown  validate-snapd-upgrade

          Example:

          > JUJU_CONTROLLER=my-controller ogc --spec spec.yml \
              execute --phase teardown -t destroy
        ```
    - synopsis: Running the base validation suite against a deploy Kubernetes
      code: |
        ```
        > JUJU_CLOUD=aws/us-east-1 JUJU_CONTROLLER=my-controller JUJU_MODEL=my-model \
              ogc --spec spec.yml execute -t validate
        ```
  jenkins-job-builder:
    job-source: ../validate.yaml
  mkdocs:
    destination:
      - "validations/ck/index.md"
