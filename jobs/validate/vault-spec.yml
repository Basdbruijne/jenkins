meta:
  name: Verify CK with Vault
  description: |
    Verifies that CK with Vault passes integration tests
  long-description: |
    ## Requirements

    A valid AWS VPC must be created prior to running this test with a single
    subnet. That VPC-ID is then passed to the bootstrap config and
    model-defaults during the run.

    See: https://old-docs.jujucharms.com/2.5/en/charms-fan-aws-vpc
  mkdocs:
    destination:
      - "validations/ck/vault.md"
    jenkins-job-builder:
      jobs:
        - jobs/ci-master.yaml

matrix:
  snap_version:
    - 1.18/edge
    - 1.17/edge
    - 1.16/edge
    - 1.15/edge
  series:
    - focal
    - bionic
    - xenial
  channel:
    - edge
  arch:
    - amd64

concurrent: no

plan:
  env:
    - JUJU_DEPLOY_BUNDLE=cs:~containers/charmed-kubernetes
    - JUJU_DEPLOY_CHANNEL=$CHANNEL
    - JUJU_CLOUD=aws/us-east-1
    - JUJU_CONTROLLER=validate-ck-vault
    - JUJU_MODEL=validate-vault

  post-execute: |
    #!/bin/bash
    set -x
    export JUJU_CONTROLLER=$(ogc-collect get-key juju_controller)
    export JUJU_MODEL=$(ogc-collect get-key juju_model)

    wget https://raw.githubusercontent.com/juju-solutions/cdk-field-agent/master/collect.py
    python collect.py -m $JUJU_CONTROLLER:$JUJU_MODEL

    ogc-collect set-key 'snap_version' "$SNAP_VERSION"
    ogc-collect set-key 'juju_deploy_channel' "$JUJU_DEPLOY_CHANNEL"

    juju destroy-controller -y --destroy-all-models --destroy-storage $JUJU_CONTROLLER

  execute: |
    #!/bin/bash
    set -x

    export JUJU_CONTROLLER="$JUJU_CONTROLLER-$(ogc-collect get-key job_id | cut -f1 -d-)"
    export JUJU_MODEL="$JUJU_MODEL-$SERIES-$(ogc-collect get-key job_id | cut -f1 -d-)"

    ogc-collect set-key 'juju_controller' "$JUJU_CONTROLLER"
    ogc-collect set-key 'juju_model' "$JUJU_MODEL"
    ogc-collect set-key 'job_name_custom' "validate-ck-vault-$SERIES-$SNAP_VERSION"

    juju bootstrap $JUJU_CLOUD $JUJU_CONTROLLER \
         -d $JUJU_MODEL \
         --bootstrap-series $SERIES \
         --force \
         --bootstrap-constraints arch=$ARCH \
         --model-default test-mode=true \
         --model-default resource-tags=owner=k8sci \
         --model-default image-stream=daily \
         --model-default vpc-id=vpc-0e4f11d0d4e9ba35f \
         --config vpc-id=vpc-0e4f11d0d4e9ba35f

    tee overlay.yaml <<EOF> /dev/null
    series: $SERIES
    applications:
      kubernetes-master:
        options:
          channel: $SNAP_VERSION
      kubernetes-worker:
        options:
          channel: $SNAP_VERSION
    EOF

    juju deploy -m $JUJU_CONTROLLER:$JUJU_MODEL \
          --overlay overlay.yaml \
          --force \
          --channel $JUJU_DEPLOY_CHANNEL $JUJU_DEPLOY_BUNDLE

    juju-wait -e $JUJU_CONTROLLER:$JUJU_MODEL -w

    timeout 45m pytest -m "not slow" $WORKSPACE/jobs/integration/validation.py \
       --cloud $JUJU_CLOUD \
       --model $JUJU_MODEL \
       --controller $JUJU_CONTROLLER
