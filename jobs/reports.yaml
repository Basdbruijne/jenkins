# Reporting jobs

- job:
    name: 'generate-reports-overview'
    description: |
      generates a report overview
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    properties:
      - build-discarder:
          num-to-keep: 1
    triggers:
        - timed: "@hourly"
    wrappers:
      - ansicolor
      - workspace-cleanup
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/reports"
      - run-venv:
          COMMAND: |
            $WORKSPACE/venv/bin/python jobs/reports/generate-reports.py build
