# Reporting jobs

- job:
    name: 'generate-reports-overview'
    node: runner-cloud
    description: |
      generates a report overview
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    properties:
      - build-discarder:
          num-to-keep: 1
    triggers:
        - timed: "0 */3 * * *"
    wrappers:
      - default-job-wrapper
      - ci-creds
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/reports"
      - run-venv:
          JOB_SPEC_DIR: "jobs/reports"
          COMMAND: |
            venv/bin/python jobs/reports/generate-reports.py columbo
            venv/bin/python jobs/reports/generate-reports.py build
