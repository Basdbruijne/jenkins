# Validates a deployed CDK

- job-template:
    name: 'validate-nvidia-{version}'
    description: |
      Validates NVIDIA support on {version}
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-nvidia/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'nvidia'
      - string:
          name: controller
          default: 'validate-nvidia'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: overlay
          default: '{version_overlay}'
      - bool:
          name: perform_upgrade
          default: false
      - string:
          name: bundle_channel
          default: 'edge'
      - choice:
          name: bundle
          choices:
            - 'canonical-kubernetes'
            - 'kubernetes-core'
    triggers:
      - timed: "@weekly"
    properties:
      - build-discarder:
          num-to-keep: 2

- project:
    name: validate-nvidia
    version:
      - 'v1.13.x':
          version_overlay: 'jobs/overlays/1.13-edge-nvidia-overlay.yaml'
      - 'v1.12.x':
          version_overlay: 'jobs/overlays/1.12-edge-nvidia-overlay.yaml'
    jobs:
      - 'validate-nvidia-{version}'
