# Report plan for current supported versions and jobs to report on
validation-report:
  prefix: validate
  versions:
    - v1.13.x
    - v1.14.x
    - v1.15.x
    - v1.16.x
  jobs:
    - canonical-kubernetes
  parser: "$prefix-$version-$job"

validation-addon-report:
  prefix: validate
  versions:
    - v1.13.x
    - v1.14.x
    - v1.15.x
    - v1.16.x
  jobs:
    - calico
    - ceph
    - nvidia
    - tigera-secure-ee
    - vault
  parser: "$prefix-$job-$version"
