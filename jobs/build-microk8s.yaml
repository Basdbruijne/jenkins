# Builds and releases latest microk8s

- job:
    name: 'build-release-microk8s'
    description: |
      Builds, releases and promotes microk8s to the snapstore.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-microk8s/Jenkinsfile
    triggers:
        - timed: "@hourly"
    properties:
      - build-discarder:
          num-to-keep: 1
