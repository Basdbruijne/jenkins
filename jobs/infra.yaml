# Generates jenkins worker nodes

- job:
    name: 'infra-maintain-nodes'
    description: |
      Keeps jenkins slave nodes configured properly.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/infra/maintainNodes.groovy
    parameters:
      - string:
          name: build_node
          default: 'runner-s390x'
    triggers:
        - timed: "@weekly"
    properties:
      - build-discarder:
          num-to-keep: 1

- job:
    name: 'infra-cleanup-workspaces'
    description: |
      cleans up workspace path
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/infra/cleanupWorkspace.groovy
    parameters:
      - string:
          name: build_node
          default: 'runner-s390x'
      - string:
          name: workspace_path
          default: '../build-release-snaps-s390x'
    properties:
      - build-discarder:
          num-to-keep: 1


- job:
    name: 'infra-sosreport'
    description: |
      Grab sosreport of jenkins slave
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/infra/getSosreport.groovy
    parameters:
      - string:
          name: build_node
          default: 'runner-s390x'
    properties:
      - build-discarder:
          num-to-keep: 1


- job:
    name: 'infra-bootstrap-charm-runner'
    description: |
      Bootstraps environment for charm building and testing
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/infra/bootstrapCharmRunner.groovy
    properties:
      - build-discarder:
          num-to-keep: 1

