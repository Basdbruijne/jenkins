# Generates jenkins worker nodes

- job:
    name: 'infra-maintain-nodes'
    description: |
      Keeps jenkins slave nodes configured properly.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/infra/maintainNodes.groovy
    parameters:
      - choice:
          name: build_node
          choices:
            - runner-amd64-1
            - runner-amd64-2
            - runner-ppc64le
            - runner-s390x
            - runner-arm64
    triggers:
        - timed: "@weekly"
    properties:
      - build-discarder:
          num-to-keep: 1

- job:
    name: 'infra-exec-workspace'
    description: |
      cleans up workspace path
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/infra/execWorkspace.groovy
    parameters:
      - choice:
          name: build_node
          choices:
            - runner-amd64-1
            - runner-amd64-2
            - runner-ppc64le
            - runner-s390x
            - runner-arm64
      - string:
          name: workspace_path
      - string:
          name: exec_command
    properties:
      - build-discarder:
          num-to-keep: 1


- job:
    name: 'infra-sosreport'
    description: |
      Grab sosreport of jenkins slave
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/infra/getSosreport.groovy
    parameters:
      - string:
          name: build_node
          default: 'runner-s390x'
    properties:
      - build-discarder:
          num-to-keep: 1
