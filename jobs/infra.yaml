# Jenkins maintainer jobs

- project:
    name: infra
    arch: ['amd64-1', 'amd64-2', 's390x', 'arm64', 'ppc64le']
    jobs:
      - 'infra-maintain-nodes-{arch}'

- job-template:
    name: 'infra-maintain-nodes-{arch}'
    description: |
      Keeps jenkins slave {arch} nodes configured properly.
    node: runner-{arch}
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    triggers:
        - timed: "0 */20 * * *"
    properties:
      - block-on-build-release
      - build-discarder:
          num-to-keep: 1
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/infra"
      - shell: |
          #!/bin/bash
          set -eux
          set -o allexport
          [[ -f $WORKSPACE/.env ]] && source $WORKSPACE/.env
          set +o allexport

          tox -e ansible
