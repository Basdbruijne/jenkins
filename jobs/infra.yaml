# Jenkins maintainer jobs

- project:
    name: infra
    arch: ['amd64-1', 'amd64-2', 's390x', 'arm64', 'ppc64le']
    jobs:
      - 'infra-maintain-nodes-{arch}'

- job-template:
    name: 'infra-maintain-nodes-{arch}'
    description: |
      Keeps jenkins slave {arch} nodes configured properly.
    node: runner-{arch}
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - ansicolor
      - workspace-cleanup
      - ci-creds
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          num-to-keep: 1
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "release.*"
            - "build.*"
            - "validate.*"
            - "sync.*"
          block-level: 'GLOBAL'
          queue-scanning: 'ALL'
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/infra"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/infra"
          JOB_SPEC_FILE: "spec.yml"
      - unset-env
