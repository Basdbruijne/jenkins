# Jenkins maintainer jobs

- project:
    name: infra
    arch: ['amd64-1', 'amd64-2', 's390x', 'arm64', 'ppc64le']
    jobs:
      - 'infra-maintain-nodes-{arch}'
      - 'infra-clean-nodes-{arch}'
      - 'infra-sync-creds-{arch}'

- job:
    name: 'infra-teardown-juju'
    description: Teardown juju controllers
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/infra"
      - teardown-juju-env:
          JUJU_CONTROLLER: "{JUJU_CONTROLLER}"
      - unset-env

- job-template:
    name: 'infra-clean-nodes-{arch}'
    description: |
      Keeps jenkins slave {arch} nodes cleaned of any leftover artifacts.
    node: runner-{arch}
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - ansicolor
      - workspace-cleanup
      - ci-creds
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          num-to-keep: 1
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "release.*"
            - "build.*"
            - "validate.*"
            - "sync.*"
          block-level: 'GLOBAL'
          queue-scanning: 'ALL'
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/infra"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/infra"
          JOB_SPEC_FILE: "spec.yml"
          JOB_TAGS: "-t clean"
      - unset-env


- job-template:
    name: 'infra-maintain-nodes-{arch}'
    description: |
      Keeps jenkins slave {arch} nodes configured properly.
    node: runner-{arch}
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - ansicolor
      - workspace-cleanup
      - ci-creds
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          num-to-keep: 1
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - "release.*"
            - "build.*"
            - "validate.*"
            - "sync.*"
          block-level: 'GLOBAL'
          queue-scanning: 'ALL'
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/infra"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/infra"
          JOB_SPEC_FILE: "spec.yml"
          JOB_TAGS: "-t configure"
      - unset-env

- job-template:
    name: 'infra-sync-creds-{arch}'
    description: |
      Synchronizes credentials from a environment variables. Currently, charm
      creds need to be synced on a regular basis
    node: runner-{arch}
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    parameters:
      - file:
          name: INFRA_CHARM_CRED
          description: "charm credential to be copied to node"
    properties:
      - build-discarder:
          num-to-keep: 1
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/infra"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/infra"
          JOB_SPEC_FILE: "spec.yml"
          JOB_TAGS: "-t sync"
      - unset-env
