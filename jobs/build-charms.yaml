# Builds and releases charms

- job:
    name: 'promote-all-charms'
    description: |
      Promotes all charms from channel -> to channel
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/promote.groovy
    parameters:
      - string:
          name: from_channel
          default: 'edge'
      - string:
          name: to_channel
          default: 'beta'
      - choice:
          name: only_namespace
          choices:
            - all
            - containers
            - kubeflow-charmers
    properties:
      - build-discarder:
          num-to-keep: 7

- job:
    name: 'build-release-charms'
    description: |
      Builds and releases charms to the charmstore.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-charms/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'charms'
      - string:
          name: controller
          default: 'build-charms'
      - string:
          name: cloud
          default: 'aws/us-east-1'
      - string:
          name: layer_index
          default: 'https://charmed-kubernetes.github.io/layer-index/'
      - string:
          name: layer_branch
          default: 'master'
          description: |
            The layer git branch to checkout prior to building
      - string:
          name: charm_branch
          default: 'master'
          description: |
            The charm git branch to checkout prior to building
      - string:
          name: to_channel
          default: 'edge'
          description: Channel to publish charm to
      - string:
          name: tag
          default: 'k8s'
          description: |
            Filter the builds by tag (ie. k8s)
    properties:
      - build-discarder:
          num-to-keep: 7
    triggers:
        - timed: "0 */18 * * *"
