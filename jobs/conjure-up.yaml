# Tests conjure-up cdk

- job:
    name: 'conjure-up'
    description: |
      conjure-up testing
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/conjure-up/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'validate'
      - string:
          name: controller
          default: 'conjure-up'
      - choice:
          name: cloud
          choices:
            - 'aws/us-east-1'
            - 'google/us-east1'
            - 'azure/eastus'
      - string:
          name: bundle_channel
          default: 'edge'
    properties:
      - build-discarder:
          days-to-keep: 0
          num-to-keep: 2
