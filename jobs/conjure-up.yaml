# Tests conjure-up cdk

- job-template:
    name: 'conjure-up-{cloud}'
    description: |
      conjure-up testing
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/conjure-up/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'validate'
      - string:
          name: controller
          default: 'conjure-up'
      - string:
          name: cloud
          default: '{cloud}/{region}'
      - string:
          name: bundle_channel
          default: 'edge'
    properties:
      - build-discarder:
          days-to-keep: 0
          num-to-keep: 2

- job-group:
    name: 'conjure-up'
    cloud:
      - 'aws':
          region: 'us-east-1'
      - 'google':
          region: 'us-east1'
      - 'azure' :
          region: 'eastus'
      - 'localhost':
          region: 'localhost'
    jobs:
      - 'conjure-up-{cloud}'

- project:
    name: conjure-up
    jobs:
      - 'conjure-up'
