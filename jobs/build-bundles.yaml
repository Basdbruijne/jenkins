# Builds and releases latest bundles

- job:
    name: 'build-release-bundles'
    description: |
      Builds and releases cdk bundles to charmstore.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-bundles/Jenkinsfile
    parameters:
      - string:
          name: channel
          default: 'edge'
      - string:
          name: bundle_repo
          default: 'https://github.com/juju-solutions/bundle-canonical-kubernetes.git'
      - string:
          name: controller
          default: 'jaas'
          description: 'Controller to bootstrap for charm testing'
    triggers:
        - timed: "@daily"
    properties:
      - build-discarder:
          num-to-keep: 1
