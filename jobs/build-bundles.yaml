# Builds and releases latest bundles

- job:
    name: 'promote-all-bundles'
    description: |
      Promotes bundles from channel -> to channel
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-bundles/promote.groovy
    parameters:
      - string:
          name: from_channel
          default: 'edge'
      - string:
          name: to_channel
          default: 'beta'
      - string:
          name: tag
          default: 'k8s'
    properties:
      - build-discarder:
          num-to-keep: 7


- job:
    name: 'build-kubeflow-bundles'
    description: |
      Builds and releases Kubeflow bundle to charmstore.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/build-bundles/kubeflow.groovy
    properties:
      - build-discarder:
          num-to-keep: 36
