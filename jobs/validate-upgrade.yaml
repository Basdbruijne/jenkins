# Validates upgrading from stable to edge of release

- job-template:
    name: 'validate-upgrade-{version}-{cloud}'
    description: |
      Upgrades CDK and validates its deployment on {cloud}.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-scm
      script-path: jobs/validate/Jenkinsfile
    parameters:
      - string:
          name: model
          default: '{cloud}-validate'
      - string:
          name: controller
          default: 'jenkins-ci-{cloud}'
      - string:
          name: cloud
          default: '{cloud}'
      - string:
          name: version_overlay
          default: '{version_overlay}'
      - bool:
          name: perform_upgrade
          default: true
      - string:
          name: bundle_channel
          default: 'stable'

- job-group:
    name: validate-upgrade
    version:
      - 'v1.9.x':
          version_overlay: 'jobs/validate/1.9-stable-overlay.yaml'
      - 'v1.10.x':
          version_overlay: 'jobs/validate/1.10-stable-overlay.yaml'
      - 'v1.11.x':
          version_overlay: 'jobs/validate/1.11-stable-overlay.yaml'
    jobs:
      - 'validate-upgrade-{version}-{cloud}':
          cloud: ['aws', 'google']

- project:
    name: validate-upgrade
    jobs:
      - 'validate-upgrade'
