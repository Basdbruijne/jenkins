# Validates a deployed CDK

# V2 ------------------------------------------------------------------------- #
- job:
    name: 'validate-ck'
    node: runner-cloud
    description: |
      Validates CDK edge, supports last three recent releases.
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - build-discarder:
          num-to-keep: 7
    triggers:
        - timed: "@daily"
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/validate"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/validate"
          JOB_SPEC_FILE: "spec.yml"

