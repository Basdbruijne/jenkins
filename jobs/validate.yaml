# V2 ------------------------------------------------------------------------- #
- job:
    name: 'validate-ck-full'
    node: runner-cloud
    description: |
      Triggers all validation jobs
    project-type: pipeline
    triggers:
      - timed: "@daily"
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - block-on-build-release
      - build-discarder:
          num-to-keep: 1
    dsl: |
      parallel [
        1a: build job: "validate-ck",
        1b: build job: "validate-ck-upgrade"
      ]
      paralell [
        2a: build job: "validate-ck-vault"
        2b: build job: "validate-ck-tigera-secure-ee"
      ]
      paralell [
        3a: build job: "validate-ck-ceph"
        3b: build job: "validate-ck-nvidia"
      ]
      paralell [
        4a: build job: "validate-ck-calico"
        4b: build job: "validate-ck-snapd-upgrade"
      ]


- job:
    name: 'validate-ck'
    node: runner-cloud
    description: |
      Validates CDK edge, supports last three recent releases.
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - block-on-build-release
      - build-discarder:
          num-to-keep: 7
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/validate"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/validate"
          JOB_SPEC_FILE: "spec.yml"

- job:
    name: 'validate-ck-upgrade'
