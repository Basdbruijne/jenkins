- job:
    name: 'validate-ck-tigera-secure-ee'
    description: |
      Validates CK, with tigera.
    node: runner-cloud
    project-type: freestyle
    scm:
      - k8s-jenkins-jenkaas
    wrappers:
      - default-job-wrapper
      - ci-creds
    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - ".*calico.*"
          block-level: 'GLOBAL'
          queue-scanning: 'ALL'
      - build-discarder:
          num-to-keep: 7
    triggers:
        - timed: "@daily"
    builders:
      - set-env:
          JOB_SPEC_DIR: "jobs/validate"
      - ogc-execute-spec:
          JOB_SPEC_DIR: "jobs/validate"
          JOB_SPEC_FILE: "tigera-ee-spec.yml"

