# Validates a deployed CDK

- job-template:
    name: 'validate-alt-{arch}-{version}-{bundle}'
    description: |
      Validates k8s {arch} {version} {bundle} deployment.
    project-type: pipeline
    pipeline-scm:
      scm:
        - k8s-jenkins-jenkaas
      script-path: jobs/validate-alt-arch/Jenkinsfile
    parameters:
      - string:
          name: model
          default: 'validate'
      - string:
          name: controller
          default: 'arch-tester'
      - string:
          name: cloud
          default: 'localhost'
      - string:
          name: version_overlay
          default: '{version_overlay}'
      - string:
          name: build_node
          default: 'runner-{arch}'
      - bool:
          name: perform_upgrade
          default: false
      - string:
          name: bundle_channel
          default: 'edge'
      - string:
          name: bundle
          default: '{bundle}'
      - string:
          name: snap_channel
          default: '{snap_channel}'
    triggers:
        - timed: "H 1 * * *"
    properties:
      - build-discarder:
          num-to-keep: 3
      # - build-blocker:
      #     use-build-blocker: true
      #     blocking-jobs:
      #       - "infra.*"
      #     block-level: 'GLOBAL'
      #     queue-scanning: 'ALL'

- job-group:
    name: validate-alt
    arch:
      - s390x
      - arm64
      - ppc64le
      - amd64
    version:
      - 'v1.10.x':
          version_overlay: 'jobs/overlays/1.10-edge-localhost-overlay.yaml'
          snap_channel: '1.10/edge'
      - 'v1.11.x':
          version_overlay: 'jobs/overlays/1.11-edge-localhost-overlay.yaml'
          snap_channel: '1.11/edge'
      - 'v1.12.x':
          version_overlay: 'jobs/overlays/1.12-edge-localhost-overlay.yaml'
          snap_channel: '1.12/edge'
      - 'v1.13.x':
          version_overlay: 'jobs/overlays/1.13-edge-localhost-overlay.yaml'
          snap_channel: '1.13/edge'
      - 'v1.14.x':
          version_overlay: 'jobs/overlays/1.14-edge-localhost-overlay.yaml'
          snap_channel: '1.14/edge'

    jobs:
      - 'validate-alt-{arch}-{version}-{bundle}':
          bundle:
            - 'canonical-kubernetes'
            - 'canonical-kubernetes-elastic'
            - 'canonical-kubernetes-canal'
            - 'kubernetes-core'
            - 'kubernetes-calico'

- project:
    name: validate-alt
    jobs:
      - 'validate-alt'
